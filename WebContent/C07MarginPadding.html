<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C07MarginPadding.html</title>
<style>
    #div1{
        border: 1px solid gray;
        padding-top: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
    }
    #div2{
        border: 1px solid red;
        padding:20px;
    }
    #div3{
        border: 1px solid blue;
        padding:30px 50px;
    }
    #div4{
        border: 1px solid green;
        padding:30px 100px 10px;
    }
    #div5{
        border: 1px solid black;
        padding:10px 30px 50px 70px;
    }

</style>
</head>
<body>
    <h2>여백관련속성</h2>
    <h3>padding(안쪽여백) 관련 속성</h3>

    <h4>블랙엘리먼트</h4>

    <div id="div1">
        "상우하좌" 여백 각각 지정하기
    </div>
    
    <div id="div2">
        "상우하좌" 여백 각각 지정하기
    </div>
    
    <div id="div3">
        "상하" "좌우" 여백 각각 지정하기
    </div>
    
    <div id="div4">
        "상" "우" "하" "좌" 여백 각각 지정하기
    </div>

    <h4>인라인 엘리먼트</h4>
    <span style="border: 1px solid orange; padding: 20px 30px 20px 20px;">
        나는 span태그 입니다. 인라인엘리먼트이죠~~~
    </span>
    <br>
    span태그 아래쪽 태스트~~~~~~~~~~

</body>
</html>
